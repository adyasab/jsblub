<html>
<head>
	<title>BULB</title>
	<script>
		function testbulboff()
		{
			document.getElementById('bulbimage').src='bulboff.gif';
		}
		
		function testbulbon()
		{
			document.getElementById('bulbimage').src='index.png';
		}
	</script>
</head>
	<body>
		<h3>LIGHTINING BULB BY JAVASCRIPT</h3>
		<p>Click the button and turn and off the bulb</p>
		<button onclick="testbulbon()">Turn on the light</button>
		<img id="bulbimage" src="images/bulboff.gif" style="width:200px">
		<button onclick="testbulboff()">Turn off the light</button>
	</body>
</html>
